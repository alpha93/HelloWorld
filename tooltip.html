<!DOCTYPE html>
<html>
    <head>
        <title>tooltip</title>
        <link rel="stylesheet" type="text/css" href="tooltip.css"/>
        <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <p style="font-family:sans-serif"> An example on how to create cool tooltips with HTML and CSS.</p>
            <p style="font-family:sans-serif; font-size:16px;">hover over the link</p>
            <br /><br /> 
            <div id="tool">
                <a href="http://www.google.com" style="color:#1c2cff;">google.com</a><span id="tooltip">It's a link</span>
            </div>
        </div>
    </body>
</html>
